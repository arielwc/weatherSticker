<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alexandra's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calendarContainer">
      <div class="calendar">
        <div class="month">
          prev
          <h1>May</h1>
          next
        </div>
      </div>
    </div>
    <form action="/" method="POST">
      <label for="placeInput">Place Name:</label>
      <input id="placeInput" type="text" name="placeName" />
      <button type="submit">Go</button>
    </form>
  </body>
</html>
