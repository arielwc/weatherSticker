<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alexandra's Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="calendarContainer">
      <div class="calendar">
        <div class="month">
         <i class="fas fa-angle-left 
         prev"></i>
        <div class="date">
          <h1>May</h1>
          <p>Sun May 23, 2021</p>
        </div>
          <i class="fas fa-angle-right 
          next"></i>
        </div>
<div class="weekdays">
  <div>Sun</div>
  <div>Mon</div>
  <div>Tues</div>
  <div>Wed</div>
  <div>Thurs</div>
  <div>Fri</div>
  <div>Sat</div>
</div>
<div class="days">
<div class="prev-date">23</div>
</div>






</div>
          
          
          
         
        </div>
      </div>
    </div>
    <form action="/" method="POST">
      <label for="placeInput">Place Name:</label>
      <input id="placeInput" type="text" name="placeName" />
      <button type="submit">Go</button>
    </form>
  </body>
</html>
